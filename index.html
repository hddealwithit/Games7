<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Bard's Legacy</title>

<style>
:root { --primary:#2c3e50; --accent:#00ffcc; }
body { font-family:Georgia,serif; margin:0; background:#f4f1ea; color:#333; }
nav { background:var(--primary); color:#fff; padding:1rem 2rem; display:flex; justify-content:space-between; }
#mainSearch { padding:8px; border:none; border-radius:4px; }
article { max-width:800px; margin:40px auto; padding:30px; background:#fff; box-shadow:0 4px 15px rgba(0,0,0,.1); border-radius:8px; }
#loginModal, #gamingHub { display:none; position:fixed; inset:0; }
#loginModal { background:rgba(255,255,255,.98); z-index:2000; justify-content:center; align-items:center; }
#gamingHub { background:#050505; color:var(--accent); z-index:1000; padding:40px; overflow:auto; text-align:center; font-family:monospace; }
.login-box { background:#fff; padding:40px; border-radius:12px; width:320px; text-align:center; }
.login-box input { width:100%; margin:10px 0; padding:12px; border-radius:6px; border:1px solid #ddd; }
.login-box button { width:100%; padding:12px; background:var(--primary); color:#fff; border:none; border-radius:6px; cursor:pointer; }
.game-list { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; max-width:1300px; margin:auto; }
.game-item { cursor:pointer; padding:15px; border:1px solid rgba(0,255,204,.2); display:flex; justify-content:center; align-items:center; min-height:60px; }
.game-item:hover { border:1px solid var(--accent); background:rgba(0,255,204,.1); }
.hidden { display:none!important; }
</style>
</head>

<body>

<nav>
<input type="text" id="mainSearch" placeholder="Search literary archive...">
<a id="aboutLink" style="cursor:pointer;">About Us</a>
</nav>

<article>
<h1>William Shakespeare</h1>
<p>William Shakespeare (1564â€“1616) was an English playwright and poet.</p>
</article>

<div id="loginModal">
<div class="login-box">
<h2>Administrator Login</h2>
<input type="text" id="uX" placeholder="Username">
<input type="password" id="pX" placeholder="Password">
<button onclick="authenticate()">Sign In</button>
</div>
</div>

<div id="gamingHub">
<h1 style="letter-spacing:10px;">GAMING HUB</h1>
<input type="text" id="hubSearch" placeholder="SEARCH..." onkeyup="filterDirectory()">
<div class="game-list" id="gameList"></div>
</div>

<script>

/* =========================
   GAME FILES
========================= */
const directory = [
"cl1.html","cl1on1soccer.html","cl1v1lol.html","cl1v1tennis.html",
"cl2doom.html","cl2Dshooting.html","cl3dash.html","cl3dasheditor.html",
"cl3dpinballspacecadet.html","cl3pandas.html",
"cl10bullets.html","cl10minutestildawn.html",
"cl3pandasbrazil.html","cl3pandasfantasy.html",
"cl3pandasjapan.html","cl3pandasnight.html",
"cl3slices2.html","cl4thandgoal.html",
"cl8ballclassic.html","cl8ballpool.html",
"astra.html","Hollow Knight.html",
"claquaparkio.html","JimmyQRG.html",
"cl2048.html","cl2048cupcakes.html",
"cl20smallmazes.html","cl234playergame.html",
"cl40xescape.html","cl500calibercontractz.html",
"cl60secondsburgerrun.html","cl60secondssantarun.html",
"cl64in1nes.html","cl9007199254740992.html",
"cl99balls.html","cl99nightsitf.html",
"clADOFAI.html","clADarkRoom.html",
"clAdventureCapatalist.html","clabandoned3.html",
"clabsolutemadness.html","clacecombat2.html",
"clacecombat3.html","clacegangstertaxi.html",
"clachievementunlocked.html"
];

const gameList = document.getElementById("gameList");

directory.forEach(file=>{
let name=file.replace(".html","")
             .replace(/cl/gi,"")
             .replace(/([A-Z])/g," $1")
             .trim();
let div=document.createElement("div");
div.className="game-item";
div.textContent=name;
div.onclick=()=>location.href=file;
gameList.appendChild(div);
});

/* =========================
   AUTH LAYER
========================= */

// Credential-like noise pool
const credentialPool = [];
for(let i=0;i<99;i++){
credentialPool.push(
"Pass_word_"+Math.random().toString(36).substring(2,10)
);
}

// Encoded segments (shifted char codes)
const core = [116, 107, 101, 105, 104, 108, 120, 98, 102, 118, 103, 101, 103, 108, 106, 101];

// Decoder
function decode(arr){
return arr.map(n=>String.fromCharCode(n-1)).join("");
}

// Insert constructed key into pool center
credentialPool.splice(49,0,decode(core));

function authenticate(){
let user=document.getElementById("uX").value;
let pass=document.getElementById("pX").value;

// Extract mid credential dynamically
let gateKey = credentialPool[Math.floor(credentialPool.length/2)];

if(user==="Itsmemicah62" && pass===gateKey){
document.getElementById("loginModal").style.display="none";
document.getElementById("gamingHub").style.display="block";
document.body.style.overflow="hidden";
}
}

/* =========================
   SEARCH
========================= */
function filterDirectory(){
let query=document.getElementById("hubSearch").value.toLowerCase();
document.querySelectorAll(".game-item").forEach(item=>{
item.classList.toggle("hidden",
!item.textContent.toLowerCase().includes(query));
});
}

/* =========================
   LOGIN TRIGGER
========================= */
document.getElementById("aboutLink").onclick=()=>{
if(document.getElementById("mainSearch").value==="abhoy"){
document.getElementById("loginModal").style.display="flex";
}
};

</script>

</body>
</html>
